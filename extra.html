<!-- Button to open the modal -->
<button onclick="document.getElementById('id01').style.display='block'" style="color: black; background-color: white;" class="distancefromtop">Sign Up</button>

<!-- The Modal (contains the Sign Up form) -->
<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal"><!--Input Close here--></span>
    <form class="modal-content" action="/startbootstrap-one-page-wonder-gh-pages/js/scripts.js" method="post">
        <div class="container textcolorblack">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div class="textalignleft">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="phoneNumber"><b>Phone Number</b></label>
                <input type="text" placeholder="Phone Number" name="phoneNumber" required>

                <label for="address"><b>Address</b></label>
                <input type="text" placeholder="Street Address" name="address" required>

                <label for="city"><b>City</b></label>
                <input type="text" placeholder="City Name" name="city" required>

                <label for="zipcode"><b>Zip Code</b></label>
                <input type="text" placeholder="Zip Code" name="Zip Code" required>

                <label for="Time"><b>Time for consultation:</b></label>
                <input type="time" placeholder="12:00am" name="address" required>
            </div>
                <label class="textcolorblack">
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                
            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="signup" href="index.html">Sign Up</button>
            </div>
        </div>
    </form>
</div> 
</div>
</div>
